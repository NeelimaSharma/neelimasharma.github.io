# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
# title: Neelima Sharma
# email: neelima.sharma@uchicago.edu 
# email_space: neelima dot sharma at uchicago dot edu
# description: >- # this means to ignore newlines until "baseurl:"

#  Write an awesome description for your new site here. You can edit this
#  line in _config.yml. It will appear in your document head meta (for
#  Google search results) and in your feed.xml site description.
# baseurl: "" # the subpath of your site, e.g. /blog
# url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: "@42neelima"
# github_username:  

# Basic Site Settings
locale                   : "en-US"
title                    : "Neelima Sharma"
title_separator          : "-"
name                     : &name "Neelima Sharma"
description              : &description "Applied Mathematics, Biomechanics, Developmental Biology"
url                      : https://neelimasharma.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "https://neelimasharma.github.io/about" # the subpath of your site, e.g. "/blog"
repository               : "NeelimaSharma/neelimasharma.github.io"


# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
layout: single
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
# url: "https://www.neelimasharma.com"
atom_feed:
  hide: true
search: true
lunr:
  search_within_pages: true
author:
  name     : "Neelima Sharma"
  avatar   : "/images/headshot.png"
  bio      : "_We are not students of some subject matter, but students of problems. And problems may cut right across the boundaries of any subject matter or discipline_  --Karl Raimund Popper"
  location : "Chicago, USA"
  links:
    - label: "Website"
      icon: "fab fa-fw fa-link"
      url: "https://www.neelimasharma.com"
    - label: "University of Chicago"
      icon: "fab fa-fw fa-building-columns"
      url: "https://shubinlab.uchicago.edu"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/42neelima"
    - label: "Mail"
      icon: "fab fa-fw fa-envelope"
      url: "neelima.sharma@uchicago.edu"
      - label: "Google Scholar"
      icon: "fab fa-fw fa-google-scholar"
      url: "https://scholar.google.com/citations?user=Qg3qMcsAAAAJ&hl=en"
    - label: "ORCiD"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0002-1631-5918"
# plugins:
#   - jekyll-feed
#   - jekyll-seo-tag

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

include:
  - _redirects

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development
